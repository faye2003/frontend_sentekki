<div class="container mt-5">
    <h3>Connexion</h3>
    <input [(ngModel)]="username" class="form-control mb-2" placeholder="Nom d'utilisateur">
    <input [(ngModel)]="password" type="password" class="form-control mb-2" placeholder="Mot de passe">
    <button class="btn btn-primary" (click)="onLogin()">Se connecter</button>
</div>
