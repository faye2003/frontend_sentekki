<app-pagetitle
  title="Traducteur"
  [breadcrumbItems]="breadCrumbItems">
</app-pagetitle>

<div class="translator container-fluid py-3">
  <div class="row justify-content-center g-4">
    
    <!-- Zone gauche : texte source -->
    <div class="col-12 col-lg-5">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-light border active-lang">Français</button>
            <button class="btn btn-light border">Anglais</button>
          </div>
          <button
            *ngIf="inputText && inputText.trim() !== ''"
            type="button"
            class="btn btn-outline-danger btn-sm rounded-circle"
            (click)="clearInput()"
            title="Vider le texte">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>

        <div class="card-body">
          <textarea
            class="form-control border-0 bg-light rounded-3 shadow-sm p-3"
            [(ngModel)]="inputText"
            rows="10"
            placeholder="Saisissez le texte à traduire...">
          </textarea>
        </div>

        <div class="card-footer bg-white border-0 text-center">
          <button class="btn btn-primary px-4 py-2 shadow-sm" (click)="onTranslate()">
            <i class="bi bi-arrow-left-right me-1"></i> Traduire
          </button>
        </div>
      </div>
    </div>

    <!-- Zone droite : traduction -->
    <div class="col-12 col-lg-5">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-light border">Français</button>
            <button class="btn btn-light border active-lang">Anglais</button>
          </div>
          <button
            *ngIf="translatedText && translatedText.trim() !== ''"
            type="button"
            class="btn btn-outline-secondary btn-sm rounded-circle"
            (click)="copyOutput()"
            title="Copier la traduction">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>

        <div class="card-body bg-light rounded-3 position-relative" style="min-height: 250px;">
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
          </div>

          <div *ngIf="!loading && translatorData" class="translated-text">
            <p class="m-0" *ngFor="let s of translatorData.output_sentence">
              {{ s.text }}
            </p>
          </div>
        </div>

        <div class="card-footer bg-white border-0 text-center">
          <button
            class="btn btn-outline-dark btn-sm"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasHistory"
            (click)="openRight(Rightcontent)">
            <i class="bi bi-clock-history"></i> Historique
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Offcanvas Historique -->
<ng-template #Rightcontent let-offcanvas>
  <div class="offcanvas-header border-bottom bg-light">
    <h5 class="fw-semibold mb-0">
      <i class="bi bi-clock-history me-2 text-primary"></i> Historique
    </h5>
    <button type="button" class="btn-close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>

  <div class="offcanvas-body p-3">
    <div *ngIf="translations?.length === 0" class="text-center text-muted py-5">
      <i class="bi bi-translate display-6 d-block mb-2 text-secondary"></i>
      <p>Aucune traduction enregistrée</p>
    </div>

    <div *ngIf="translations?.length && translations.length > 0" class="list-group rounded-3 shadow-sm">
      <div *ngFor="let t of translations" class="list-group-item list-group-item-action py-3">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="fw-semibold text-primary">{{ t.lang_src.name }} → {{ t.lang_dest.name }}</h6>
          <small class="text-muted">{{ t.created_at | date:'short' }}</small>
        </div>
        <p class="mb-1 text-dark small">{{ t.input_text }}</p>
        <p class="text-secondary small">{{ t.output_text }}</p>

        <!-- Note -->
        <div class="mt-2">
          <ng-template #starTemplate let-fill="fill">
            <span class="star" [class.full]="fill === 100">
              <span class="half" [style.width.%]="fill">★</span>☆
            </span>
          </ng-template>
          <ngb-rating
            [(rate)]="t.rate"
            [starTemplate]="starTemplate"
            [readonly]="false"
            [max]="5"
            (rateChange)="onRate(t.id, t.rate)">
          </ngb-rating>
        </div>
      </div>
    </div>
  </div>

  <div class="offcanvas-footer text-center py-3 bg-light border-top">
    <small class="text-muted">Historique des 10 dernières traductions</small>
  </div>
</ng-template>
